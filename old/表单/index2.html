<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Demo</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
</head>
<body>
<div id="example"></div>

<script type="text/babel">
    //1、获取目标DOM
    let oExp=document.getElementById('example');

    //2、写组件
    let PageUtility=React.createClass({
        getDefaultProps:function () {
            return {}
        },
        getInitialState:function () {
            return{
                value:"hello React"
            }
        },
        changeVal:function (event) {
            this.setState({value:event.target.value})
        },
        render:function () {
            let value=this.state.value;
            return(
                    <div>
                        <TwoWayBind myDateProps={this.state.value} myUpdateState={this.changeVal}/>
                    </div>
            )
        }
    });

    //单独的一个子组件，可以在任意地方复用；
    let TwoWayBind=React.createClass({
        render:function () {
            return (
                <div>
                    <input type="text" value={this.props.myDateProps} onChange={this.props.myUpdateState}/>
                    <p>{this.props.myDateProps}</p>
                </div>
            )
        }
    });

    //3、组件的DOM渲染
    ReactDOM.render(<PageUtility />,oExp);



</script>

</body>
</html>
